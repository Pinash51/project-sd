<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/register.css">
</head>
<body class="body_register">
    {% include "layout/topnav.html" %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {% comment %} {% if message.tags %}{{ message.tags }}{% endif %} {% endcomment %}
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <section class="section_register">
        <div class="login-box">
            <form method="POST" action="{% url 'admin_register' %}">
                {% csrf_token %}
                <h2 class="title_login">Resister Now</h2>
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>User Name:</label>
                </div>
                <div class="input-box">
                    <input type="text" name="first_name" required>
                    <label>First Name:</label>
                </div>
                <div class="input-box">
                    <input type="text" name="last_name" required>
                    <label>Last Name:</label>
                </div> 
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email:</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password:</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" required>
                    <label>Confirm Password:</label>
                </div>
                <button class="btn_submit" type="submit">Register</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
