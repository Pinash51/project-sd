<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <section id="sl">
        <div class="login-box">
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <h2>Login</h2>
                {% if messages %}
                    <div id="message-container" style="color: red;">
                        {% for message in messages %}
                            <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>User Name:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password:</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        $(document).ready(function() {
            var messageContainer = $('#message-container');
            if (messageContainer.length > 0) {
                messageContainer.children('.message').each(function() {
                    var messageText = $(this).text().trim();
                    var messageType = $(this).hasClass('error') ? 'error' :
                                        $(this).hasClass('warning') ? 'warning' :
                                        $(this).hasClass('info') ? 'info' : 'success';
                    toastr[messageType](messageText);
                });
            }
        });
    </script>
</body>
</html>
